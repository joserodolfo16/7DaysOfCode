<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 5</title>
</head>
<body>
    <script>
        let frutas = [];
        let laticinios = [];
        let doces = [];
        let congelados = [];
        let bebidas = [];
        let comida = "";
        let categoria = "";

        let adicionarMais = "sim";  // valor inicial como "sim", porque a primeira vez sempre vai entrar no while
        while(adicionarMais != "não"){
            adicionarMais = prompt("Você deseja adicionar uma comida na lista de compras? Responda 'sim' ou 'não'.");
            while (adicionarMais != "sim" && adicionarMais != "não") {  //enquanto o texto lido for diferente de "sim" e de "não", exibir que não foi reconhecido e perguntar novamente
            alert(`Operação não reconhecida!`);
                adicionarMais = prompt("Você deseja adicionar uma comida na lista de compras? Responda 'sim' ou 'não'.");
            }
            
            if (adicionarMais === "não"){  //se o texto lido for "não", sair do while
                break;
            }
            
            comida = prompt("Qual comida você deseja inserir?");
            categoria = prompt("Em qual categoria essa comida se encaixa: 'frutas', 'laticínios', 'doces', 'congelados' ou 'bebidas'?");
            if(categoria === 'frutas'){
                frutas.push(comida);
            } else if (categoria === 'laticínios'){
                laticinios.push(comida);
            } else if (categoria === 'doces'){
                doces.push(comida);
            } else if (categoria === 'congelados'){
                congelados.push(comida);
            } else if(categoria === 'bebidas'){
                bebidas.push(comida);
            } else {
                alert("Essa categoria não foi pré-definida.")
            }
        }
        alert(`Lista de compras:\n  Frutas: ${frutas}\n  Laticínios: ${laticinios}\n  Doces: ${doces}\n  Congelados: ${congelados}\n  Bebidas: ${bebidas}`);
      
    </script>
</body>
</html>
